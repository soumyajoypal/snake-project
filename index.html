<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">

<body>
  <div id="overlay" class="overlay"></div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>You Lost!!</h2>
      <video src="images/yH.mp4" autoplay loop></video>
      <button id="playAgainButton">Play Again</button>
    </div>
  </div>

  <div class="game-area">
    <div class="game-score">
      <span class="score">Score:0</span>
      <div class="buttons">
        <span><i class="fas fa-play play-button"></i></span>
        <span><i class="fas fa-rotate-right reset-button"></i></span>
      </div>
      <div class="highScore">
        <span class="high-score">High Score:0</span>
      </div>
    </div>
    <div class="play-area"></div>
    <div class="play-buttons"></div>
  </div>
  <div class="player-controls">
    <div class="up-down">
      <button id="arrow-up"><i class="fas fa-arrow-up"></i></button>
      <button id="arrow-down"><i class="fas fa-arrow-down"></i></button>
    </div>
    <div class="left-right">
      <button id="arrow-left"><i class="fas fa-arrow-left"></i></button>
      <button id="arrow-right"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
